<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div id="display">
            <div id="formula">12356</div>
            <div id="output">45672.12</div>
        </div>
        <button id="all-clear" class="span">AC</button>
        <button id="multiply" class="operand">ร</button>
        <button id="divide" class="operand">รท</button>

        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="subtract" class="operand">-</button>

        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="add" class="operand">+</button>

        
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="equals" class="row-height">=</button>
        
        <button id="zero" class="span">0</button>
        
        
        

        <button id="decimal">.</button>

        

    </div>
    <script src="script.js"></script>
</body>
</html>
